<!DOCTYPE html>
<html>
<head>
    {include file="common/meta" /}
    <link rel="stylesheet" href="/assets/pc/plugin/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/pc/css/global.css">
</head>

<body>

<div class="fly-header layui-bg-black">
    <div class="layui-container">

        <!--logo-->
        <a class="fly-name" href="index.html" style="" title="首页">
            <i class="layui-icon">&#xe68e;</i><img src="/assets/pc/images/logo.png">
        </a>

        <!--重要链接-->
        <ul class="layui-nav fly-nav layui-hide-xs">
            <li class="layui-nav-item layui-this">
                <a href="#"><i class="iconfont icon-renzheng"></i>加群</a>
            </li>
            <li class="layui-nav-item layui-this">
                <a href="#"><i class="iconfont icon-renzheng"></i>广告洽谈</a>
            </li>
        </ul>

        <!--登录窗口-->
        <ul class="layui-nav fly-nav-user">

            {notempty name="user"}
            <li class="layui-nav-item">
                <a class="fly-nav-avatar" href="javascript:;">
                    <cite class="layui-hide-xs">{$user.username}</cite>
                    <img src="{$user.avatar|default='https://tva1.sinaimg.cn/crop.0.0.118.118.180/5db11ff4gw1e77d3nqrv8j203b03cweg.jpg'}">
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="{:url('index/user/set')}"><i class="layui-icon">&#xe620;</i>基本设置</a></dd>
                    <dd><a href="{:url('index/user/collect')}"><i class="iconfont icon-tongzhi" style="top: 4px;"></i>我的收藏</a></dd>
                    <hr style="margin: 5px 0;">
                    <dd><a href="{:url('index/user/logout')}" style="text-align: center;">退出</a></dd>
                </dl>
            </li>
            {else/}
            <!-- 未登录的状态 -->
            <li class="layui-nav-item">
                <a class="iconfont icon-touxiang layui-hide-xs" href="{:url('index/user/login.html')}"></a>
            </li>
            <li class="layui-nav-item">
                <a href="{:url('index/user/login')}">登录</a>
            </li>
            <li class="layui-nav-item">
                <a href="{:url('index/user/register')}">注册</a>
            </li>
            <li class="layui-nav-item layui-hide-xs">
                <a title="QQ登录" class="iconfont icon-qq"></a>
            </li>
            {/notempty}


        </ul>
    </div>
</div>

<main class="content">
    {__CONTENT__}
</main>
<!--回到顶部-->
<ul class="layui-fixbar">
    <li class="layui-icon layui-fixbar-top fly-go-top layui-hide-xs" style="display: block"></li>
    <li class="layui-icon fly-go-back layui-show-xs-block layui-hide" style="display: block">
        <i class="layui-icon layui-icon-return fly-go-back-icon"></i>
    </li>
</ul>

<div class="fly-footer">
    <p>
        <a href="https://www.99yangmao.com/">
            99羊毛社区
        </a>
        2019 &copy;
        <a href="https://www.99yangmao.com/">
            99yangmao.com 出品
        </a>
    </p>
</div>

{include file="common/script" /}

</body>

</html>
